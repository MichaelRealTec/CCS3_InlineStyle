<!DOCTYPE html>
<html>
    <head>
        <title>
            Div e Span
        </title>
        <meta charset="utf-8"/>
        <!-- Adicionar uma folha de estilo interna -->
        <style type="text/css">
            #topo{
                background: blue;
            }
            #conteudo{
                background: red;
            }
            #rodape{
                background: green;
            }
            .produto{
                background: gray;
                margin: 10px;
            }
            .azul{
                color: blue;
            }

        </style>
        <!---->
    </head>
    <body>
        <!-- Logo -->
        <!-- Div = elemento do tipo bloco-->
        <div id="topo">
            <img src="imagens/amazonPrimeLogo.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </div>

        <div id="conteudo">
            
            <div class="produto">
                Produto1
            </div>
            <div class="produto">
                Produto2
            </div>
            <div class="produto">
                Produto3
            </div>
            
            
        </div>
        <!-- rodapÃ© -->
        <div id="rodape">
            Todos os <span class="azul"> direitos </span> reservados
        </div>
        <!-- span = elemento do tipo inline-->
        <span>
            Michael
        </span>
        <span>
            Rafael
        </span>
        <span>
            de
        </span>
        <span>
            Andrade
        </span>


    </body>
</html>
